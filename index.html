<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ бургеров</title>
</head>
<body>
    <table cellpadding="10" align="center">
        <thead>
            <th colspan="2" style="font-size: 25px;" style="color: red;">Заказ бургеров</th>
        </thead>
        <tbody>
            <tr>
                <td><b>Тип булочки:</b></td>
                <td>
                    <select>
                        <option>Булочки для гамбургеров</option>
                        <option>Булочки для хот-догов</option>
                        <option>Багет</option>
                        <option>Круассан</option>
                        <option>Ватрушка</option>
                        <option>Косичка</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Тип мяса:</b></td>
                <td>
                    <select>
                        <option>Говядина</option>
                        <option>Баранина</option>
                        <option>Конина</option>
                        <option>Куриное</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>Опции:</b></td>
                <td>
                    <input type="radio" name="ingredients"> Помидор <br>
                    <input type="radio" name="ingredients"> Соленые огурцы <br>
                    <input type="radio" name="ingredients"> Лук
                </td>
            </tr>
            <tr>
                <td><b>Адрес доставки:</b></td>
                <td><input type="text" placeholder="Введите ваш адрес"></td>
            </tr>
            <tr>
                <td><b>ФИО клиента:</b></td>
                <td><input type="text" placeholder="Введите ваше ФИО"></td>
            </tr>
            <tr>
                <td><b>Желаемое время доставки</b></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><b>Выбор бургера:</b></td>
                <td>
                    <select>
                        <option>Гамбургер</option>
                        <option>Чизбургер</option>
                        <option>Хот-дог</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
